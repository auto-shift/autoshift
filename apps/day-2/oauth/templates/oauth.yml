{{ if .Values.oauth.enabled }}
apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
  annotations:
    argocd.argoproj.io/sync-options: PrunePropagationPolicy=orphan
spec:
  tokenConfig:
    accessTokenMaxAgeSeconds: 28800
    accessTokenInactivityTimeout: 10m0s
  identityProviders:
{{ if .Values.oauth.ldap_enabled }}
  - ldap:
      attributes:
        email:
        - mail
        id:
        - dn
        name:
        - cn
        preferredUsername:
        - uid
      bindDN: "{{ .Values.binddn_uid }},ou=System Accounts,dc=cms,dc=hhs,dc=gov"
      bindPassword:
        name: ldap-secret
      ca:
        name: ca-config-map
      insecure: false
      url: {{ .Values.oauth.ldapurl }}{{ .Values.oauth.ldap_filter }}
    mappingMethod: claim
    name: ldapidp
    type: LDAP
{{ end }}
{{ if .Values.oauth.okta_enabled }}
  - mappingMethod: claim
    name: okta
    openID:
      claims:
        email:
        - email
        name:
        - name
        - email
        preferredUsername:
        - preferred_username
        - email
      clientID: {{ .Values.oauth.okta_client_id }}
      clientSecret:
        name: openid-okta-secret
      extraScopes:
      - email
      - profile
      issuer: {{ .Values.oauth.okta_issuer }}
    type: OpenID
{{ end }}
